<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 36px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 250px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #1abc9c;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #16a085;
    }

    .logout {
      margin-top: 40px;
      color: #ccc;
      text-decoration: underline;
      cursor: pointer;
      font-size: 14px;
    }

    .logout:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Dashboard</h1>
  <div class="btn-container">
    <button onclick="location.href='students.html'">Manage Students</button>
    <button onclick="location.href='teachers.html'">Manage Teachers</button>
    <button onclick="location.href='classes.html'">Manage Classes</button>
    <button onclick="location.href='marks.html'">Manage Marks</button> <!-- âœ… NEW BUTTON -->
  </div>
  <div class="logout" onclick="logout()">Logout</div>

  <script>
    function logout() {
      // Clear user session if any (optional enhancement)
      alert("Logging out...");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
